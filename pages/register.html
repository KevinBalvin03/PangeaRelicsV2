<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Pangea Relics</title>
    <link rel="icon" href="/assets/img/LogoCircular.png">
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/autenticacion.css">
</head>

<body>

    <div id="header"></div>

    <section class="seccion-auth">
        <div class="contenedor-auth">
            <div class="tarjeta-auth">
                <div class="encabezado-auth">
                    <h1>Crear Cuenta</h1>
                    <p>Únete a la comunidad de Pangea Relics</p>
                </div>

                <form class="formulario-auth">
                    <div class="grupo-input">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" placeholder="Juan Pérez">
                    </div>

                    <div class="grupo-input">
                        <label for="correo">Correo Electrónico</label>
                        <input type="email" id="correo" placeholder="tu@email.com">
                    </div>

                    <div class="grupo-input">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" placeholder="+54 11 xxxxxxxx">
                    </div>

                    <div class="grupo-input">
                        <label for="contrasena">Contraseña</label>
                        <input type="password" id="contrasena" placeholder="••••••••">
                    </div>

                    <div class="grupo-input">
                        <label for="confirma">Confirmar Contraseña</label>
                        <input type="password" id="confirma" placeholder="••••••••">
                    </div>

                    <label class="checkbox-auth">
                        <input type="checkbox">
                        Acepto los términos y condiciones
                    </label>

                    <button type="submit" class="boton boton-primario">Registrarse</button>
                </form>

                <div class="pie-auth">
                    <p>¿Ya tienes cuenta? <a href="/pages/login.html">Inicia sesión aquí</a></p>
                </div>
            </div>

            <div class="informacion-lateral">
                <h2>Únete a Nosotros</h2>
                <p>Obtén acceso a un mundo de antigüedades auténticas y exclusivas.</p>
                <ul class="lista-beneficios">
                    <li>Acceso completo al catálogo</li>
                    <li>Ofertas especiales</li>
                    <li>Certificaciones garantizadas</li>
                    <li>Comunidad exclusiva</li>
                </ul>
            </div>
        </div>
    </section>

    <div id="footer"></div>
    <script src="/assets/js/global.js"></script>
</body>

</html>
