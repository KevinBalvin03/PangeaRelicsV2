<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Pangea Relics</title>
    <link rel="icon" href="/assets/img/LogoCircular.png">
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/autenticacion.css">
</head>

<body>

    <div id="header"></div>

    <section class="seccion-auth">
        <div class="contenedor-auth">
            <div class="tarjeta-auth">
                <div class="encabezado-auth">
                    <h1>Iniciar Sesión</h1>
                    <p>Accede a tu cuenta de Pangea Relics</p>
                </div>

                <form class="formulario-auth">
                    <div class="grupo-input">
                        <label for="correo">Correo Electrónico</label>
                        <input type="email" id="correo" placeholder="tu@email.com">
                    </div>

                    <div class="grupo-input">
                        <label for="contrasena">Contraseña</label>
                        <input type="password" id="contrasena" placeholder="••••••••">
                    </div>

                    <label class="checkbox-auth">
                        <input type="checkbox">
                        Recuerda mi sesión
                    </label>

                    <button type="submit" class="boton boton-primario">Iniciar Sesión</button>
                </form>

                <a href="/pages/admin.html" class="admin-link">
                    ¿Eres administrador?
                </a>

                <div class="pie-auth">
                    <p>¿No tienes cuenta? <a href="/pages/register.html">Regístrate aquí</a></p>
                </div>
            </div>

            <div class="informacion-lateral">
                <h2>Bienvenido de Nuevo</h2>
                <p>Accede a tu panel personal para ver tus compras, favoritos y más.</p>
                <ul class="lista-beneficios">
                    <li>Historial de compras</li>
                    <li>Productos favoritos</li>
                    <li>Ofertas exclusivas</li>
                    <li>Soporte prioritario</li>
                </ul>
            </div>
        </div>
    </section>

    <div id="footer"></div>
    <script src="/assets/js/global.js"></script>
</body>

</html>
